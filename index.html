<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <meta charset="UTF-8">
    <div class="principal">
        <div>
            <h1>Insira os telefones aqui: </h1>
            <textarea class="primeiraCaixa" name="lista_sem_bots" id="textNoBots" cols="50" v-model="" rows="20"></textarea>
        </div>     

        <div class="meio">
            <div class="texto">
                <label  for="qtd">Sua lista possui o +55?:</label>
                <select name="qtd" id="qtd" class="numeros">
                    <option value="Não" selected>Não</option>
                    <option value="1">possui apenas o 55</option>
                    <option value="2">já possui o +55</option>
                    
                    
                </select>
            </div>
            
    
            <button type='submit' id='enviar' class="enviar" onclick="receberLista()">Gerar Lista</button>

            <h5 class="mensagem">Se sua lista já possuir o +55 no inicio do numero, este gerador irá apenas organiza-lo entre virgulas para colocar na extensão</h3>
     
        </div>

        <div class="segundaCaixa">
            <textarea  name="Lista_com_bots" id="textBots" cols="50" rows="20"></textarea>
        </div>
        


    </div>
    <title>Document</title>

    <script src="./incluiBots.js"></script>
</body>

</html>
